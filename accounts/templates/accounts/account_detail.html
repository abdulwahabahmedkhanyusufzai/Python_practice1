{% extends 'accounts/base.html' %}

{% block content %}
<div style="max-width: 800px; margin: 0 auto;">
    <div class="glass-card">
        <div style="display: flex; justify-content: space-between;">
            <div>
                <p class="text-muted">Account Number</p>
                <h1>{{ account.account_no }}</h1>
            </div>
            <div style="text-align: right;">
                <p class="text-muted">Current Balance</p>
                <h1 class="text-success">$ {{ account.balance }}</h1>
            </div>
        </div>

        <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 2rem 0;">

        <div class="grid">
            <div>
                <h4>Account Holder</h4>
                <p>{{ account.name }}</p>
            </div>
            <div>
                <h4>Email</h4>
                <p>{{ account.email }}</p>
            </div>
            <div>
                <h4>Age</h4>
                <p>{{ account.age }}</p>
            </div>
        </div>

        <div style="margin-top: 3rem; display: flex; gap: 1rem;">
            <a href="{% url 'deposit' account.pk %}" class="btn btn-success"
                style="flex:1; text-align: center;">Deposit</a>
            <a href="{% url 'withdraw' account.pk %}" class="btn btn-danger"
                style="flex:1; text-align: center;">Withdraw</a>
        </div>

        <div style="margin-top: 2rem; text-align: right;">
            <a href="{% url 'delete_account' account.pk %}" class="text-danger">Delete Account</a>
        </div>
    </div>
</div>
{% endblock %}
