{% extends 'accounts/base.html' %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto;">
    <div class="glass-card">
        <h2>{{ action }} Money</h2>
        <p class="text-muted">Account: {{ account.account_no }}</p>

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label>{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <small class="text-danger">{{ field.errors }}</small>
                {% endif %}
            </div>
            {% endfor %}

            <div style="margin-top: 2rem;">
                <button type="submit" class="btn" style="width: 100%;">Confirm {{ action }}</button>
                <a href="{% url 'account_detail' account.pk %}" class="btn btn-outline"
                    style="width: 100%; margin-top: 1rem; text-align: center;">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
